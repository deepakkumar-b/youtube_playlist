<!DOCTYPE html>
<html lang="en">
 <head>
	 <meta charset="UTF-8">
	 <title>My First Angular Application!</title>

	 <!-- CSS -->
	 <!-- load bootstrap and our stylesheet -->
	 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	 <style>
		body { padding-top:50px; }
	 </style>

	 <!-- JS -->
	 <!-- load angular and our custom application -->
	 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
	 <script src="js/app.js"></script>
	 	 	 
 </head>
 <body class="container" ng-app="firstApp" ng-controller="mainController as main">
	<!-- form to update the message variable using ng-model -->
	
	<div class="form-group">
		<label>Message</label>
		<input type="text" class="form-control" ng-model="main.message">
	</div>
	<div class="jumbotron">

	 <!-- display the message -->
	 <h2>This is my message:</h2>
	 {{ main.message }}

	 </div>
	 
	 <!-- display the list using ng-repeat -->
	<h2>This is my list:</h2>
	 <table class="table table-bordered">
		 <thead>
			 <tr>
				 <td>Name</td>
				 <td>Color</td>
				 <td>Nerd Level</td>
				 <td>Nerd</td>
			 </tr>
		 </thead>
		 <tbody>
			 <tr ng-repeat="video in main.message">
				 <td>{{ video.videoId }}</td>
				 <td>{{ video.title }}</td>
				 <td>{{ getVideo(video.videoId) }}</td>
				 <td><a href=''><img ng-click="toggleModal(video)" rel="{{video.videoId}}" src="{{ video.thumbnail.url }}"/></a></td>
				 <td> <!-- iframe width="360" height="315" ng-src="{{ getVideo(video.videoId) }}" frameborder="0" allowfullscreen--></td>
			 </tr>
		 </tbody>
	</table>
	

    
  <modal title="{{selectedArtist.title}}" visible="showModal">
                <iframe width="850" height="600" ng-src="{{getURL(selectedArtist.videoId)}}" frameborder="0" allowfullscreen></iframe>
        
  </modal>
	
 </body>
</html>
